version: '3.8'
services:
  db:
    image: postgres:16
    restart: always
    environment:
      POSTGRES_USER: upwork
      POSTGRES_PASSWORD: upwork
      POSTGRES_DB: upwork
    ports:
      - '5432:5432'
    volumes:
      - db-data:/var/lib/postgresql/data
  prometheus:
    image: prom/prometheus
    ports:
      - '9090:9090'
    volumes:
      - ./infra/prometheus.yml:/etc/prometheus/prometheus.yml:ro
volumes:
  db-data:
